<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class= "container">
        <h2 > Pizza Order </h2>
        <table id="table"> 
          <tr>
            <th>Pizza</th>
            <th>Size</th>
            <th>Quantity</th>
          </tr>
          <tr th:each="pizza: ${pizzas}">
            <td th:text="${pizza.pizzaType}"></td>
            <td th:text="${pizza.size}"></td>
            <td th:text="${pizza.quantity}"></td>
          </tr>
        </table>
      </div>
    
</body>
</html>
